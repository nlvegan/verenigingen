# Pre-commit hooks for Verenigingen app
# Install with: pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(scripts/|tests/|debug_utils/|dev_scripts/|integration_tests/|verenigingen/tests/|frontend_tests/)'
      - id: end-of-file-fixer
        exclude: '^(scripts/|tests/|debug_utils/|dev_scripts/|integration_tests/|verenigingen/tests/|frontend_tests/)'
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
        exclude: '^(scripts/|tests/|debug_utils/|dev_scripts/|integration_tests/|verenigingen/tests/|frontend_tests/)'
      - id: check-docstring-first
        exclude: '^(scripts/|tests/|debug_utils/|dev_scripts/|integration_tests/|verenigingen/tests/|frontend_tests/)'

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=110']
        exclude: '^(scripts/|tests/|debug_utils/|dev_scripts/|integration_tests/|verenigingen/tests/|frontend_tests/)'

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=120',
          '--max-complexity=20',
          '--extend-ignore=E501,W503,E203,F401,E722,F821,C901,E225'
        ]
        exclude: '^(scripts/|tests/|debug_utils/|dev_scripts/|integration_tests/|verenigingen/tests/|frontend_tests/|.*test.*\.py|.*debug.*\.py)'

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '110']
        exclude: '^(scripts/|tests/|debug_utils/|dev_scripts/|integration_tests/|verenigingen/tests/|frontend_tests/)'

  - repo: https://github.com/PyCQA/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: [
          '--rcfile=.pylintrc',
          '--fail-under=7.0',
          '--jobs=0'
        ]
        exclude: '^(node_modules|.git|dist|build|scripts|tests|debug_utils|dev_scripts|integration_tests|verenigingen/tests|frontend_tests)/'

  - repo: local
    hooks:
      - id: run-quick-tests
        name: Run quick validation tests
        entry: bash -c 'cd /home/frappe/frappe-bench && bench --site dev.veganisme.net execute verenigingen.tests.utils.quick_validation.run_quick_tests || echo "Tests failed but continuing commit"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        verbose: true

      - id: docfield-checker
        name: Check docfield references
        entry: python scripts/validation/field_validator.py
        language: system
        pass_filenames: false
        files: \.py$
        stages: [pre-commit]

      - id: unified-field-validator
        name: Validate DocType field references (unified AST + SQL)
        entry: python scripts/validation/unified_field_validator.py --pre-commit
        language: system
        pass_filenames: false
        files: \.py$
        stages: [pre-commit]
        exclude: '^(tests/|test_|.*_test\.py|debug_|.*_debug\.py|scripts/testing/|scripts/debug/)'


      - id: workspace-validator
        name: Validate workspace integrity
        entry: python scripts/validation/workspace_pre_commit.py
        language: system
        pass_filenames: false
        files: '^(verenigingen/fixtures/workspace\.json|verenigingen/api/workspace_.*\.py)$'
        stages: [pre-commit]

      - id: comprehensive-validation
        name: Comprehensive Code Validation (field + template)
        entry: python scripts/validation/comprehensive_validator.py --quiet
        language: system
        pass_filenames: false
        files: '\.(py|html)$'
        stages: [manual]
        exclude: '^(tests/|test_|.*_test\.py|debug_|.*_debug\.py|scripts/testing/|scripts/debug/)'

      - id: field-validation-only
        name: Database Field Validation (fast check)
        entry: python scripts/validation/comprehensive_validator.py --field-only --quiet
        language: system
        pass_filenames: false
        files: '\.py$'
        stages: [pre-push]
        exclude: '^(tests/|test_|.*_test\.py|debug_|.*_debug\.py|scripts/testing/|scripts/debug/)'
